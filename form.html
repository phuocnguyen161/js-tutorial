<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./form.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="form.js"></script>
    <title>The expectation form</title>
  </head>
  <body>
    <div class="card form-container">
      <h1>The expectation form</h1>
      <form action="#!" id="validation">
        <div class="form-group">
          <label for="fullName"
            >Full Name<span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
            onblur="validateFullName()"
            minlength="6"
            maxlength="50"
            placeholder="Enter your Full Name"
          />
          <div id="nameMessage"></div>
        </div>

        <div class="form-group">
          <label for="email">Email<span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            onblur="validateEmail()"
            placeholder="Enter your email"
          />
          <div id="emailMessage"></div>
        </div>

        <div class="form-group">
          <label>School</label>
          <select class="form-select" id="school" onchange="validateSchool()">
            <option value="1">University of science and technology</option>
            <option value="2">University of economics</option>
            <option value="3">University of education</option>
            <option value="4" selected>Other</option>
          </select>
          <div id="schoolMessage"></div>
        </div>

        <div class="form-group">
          <label for="age" id="ageLabel">Age - 18</label>
          <input
            type="range"
            class="form-range"
            id="age"
            min="15"
            max="50"
            value="18"
            onchange="validateAge()"
          />
          <div id="ageMessage"></div>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              class="gender"
              value="male"
              Checked
            />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              class="gender"
              value="female"
            />
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              class="gender"
              value="other"
            />
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>

        <div class="form-group">
          <label>Favorite <span class="text-danger">*</span></label>
          <div class="row">
            <div class="col-4">
              <div class="form-check">
                <input
                  class="form-check-input favorite"
                  type="checkbox"
                  name="favorite"
                  onchange="validateFavorite()"
                  value="game"
                  id="game"
                />
                <label class="form-check-label" for="game">Game</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-check">
                <input
                  class="form-check-input favorite"
                  type="checkbox"
                  name="favorite"
                  onchange="validateFavorite()"
                  value="swim"
                  id="swim"
                />
                <label class="form-check-label" for="swim">Swim</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-check">
                <input
                  class="form-check-input favorite"
                  type="checkbox"
                  name="favorite"
                  onchange="validateFavorite()"
                  value="running"
                  id="running"
                />
                <label class="form-check-label" for="running">Running</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-check">
                <input
                  class="form-check-input favorite"
                  type="checkbox"
                  name="favorite"
                  onchange="validateFavorite()"
                  value="chess"
                  id="chess"
                />
                <label class="form-check-label" for="chess">Chess</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-check">
                <input
                  class="form-check-input favorite"
                  type="checkbox"
                  name="favorite"
                  onchange="validateFavorite()"
                  value="football"
                  id="football"
                />
                <label class="form-check-label" for="football">
                  Football
                </label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-check">
                <input
                  class="form-check-input favorite"
                  type="checkbox"
                  name="favorite"
                  onchange="validateFavorite()"
                  value="other"
                  id="other"
                />
                <label class="form-check-label" for="other">Other</label>
              </div>
            </div>
            <div id="favoriteMessage"></d>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            maxlength="100"
            placeholder="Enter your Address"
          />
        </div>

        <div class="form-group">
          <label>Describe yourself</label>
          <textarea
            class="form-control"
            rows="2"
            cols="60"
            id="describe"
            maxlength="1000"
          ></textarea>
        </div>

        <div class="form-group">
          <label>Tell us your wish<span class="text-danger">*</span></label>
          <textarea
            class="form-control"
            rows="2"
            cols="60"
            id="yourWish"
            onblur="validateYourWish()"
          ></textarea>
          <div id="yourWishMessage"></div>
        </div>

        <div class="form-group">
          <button
            class="btn btn-primary"
            type="button"
            onclick="handleSubmit()"
            id="registerBtn"
          >
            Send
          </button>
          <button class="btn btn-secondary" type="reset" onclick="handleReset()">
            Reset
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
