<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta fullName="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-3">
          <div class="card p-3">
            <form action="" class="form-container">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input
                  type="fullName"
                  class="form-control"
                  id="fullName"
                  onblur="validateFullName('fullName')"
                />
                <div id="fullNameMessage"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Age</label>
                <input
                  type="age"
                  class="form-control"
                  id="age"
                  value="18"
                  onblur="validateAge('age')"
                />
                <div id="ageMessage"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="xxx@gmail.com"
                  onblur="validateEmail('email')"
                />
                <div id="emailMessage"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" id="gender">
                  <option value="male" selected>Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
                <div id="genderMessage"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Height (m)</label>
                <input
                  type="height"
                  class="form-control"
                  id="height"
                  placeholder="1.65"
                  onblur="validateHeight('height')"
                />
                <div id="heightMessage"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Weight (kg)</label>
                <input
                  type="weight"
                  class="form-control"
                  id="weight"
                  placeholder="61.5"
                  onblur="validateWeight('weight')"
                />
                <div id="weightMessage"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea
                  type="address"
                  class="form-control"
                  id="address"
                  onblur="validateAddress('address')"
                ></textarea>
                <div id="addressMessage"></div>
              </div>
              <button
                class="btn btn-primary w-100"
                onclick="createPerson()"
                type="button"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-9">
          <div class="card mb-4 p-3">
            <form class="row">
              <div class="col-8">
                <label for="searchText" class="visually-hidden">Input</label>
                <input
                  type="text"
                  class="form-control"
                  id="searchText"
                  placeholder="Search..."
                />
              </div>
              <div class="col-auto">
                <select class="form-select" id="searchOption">
                  <option value="fullName" selected>Full name</option>
                  <option value="email">Email</option>
                  <option value="bmi">BMI</option>
                </select>
              </div>
              <div class="col-auto">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="searchPerson()"
                >
                  Search
                </button>
              </div>
            </form>
          </div>
          <div class="card mb-4 p-3">
            <form class="row">
              <div class="col-3">
                <input
                  type="number"
                  class="form-control"
                  id="limit"
                  placeholder="Limit"
                />
              </div>
              <div class="col-auto">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="generatePerson()"
                >
                  Generate
                </button>
              </div>
              <div class="col-auto">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  onclick="emptyPerson()"
                >
                  Empty Data
                </button>
              </div>
            </form>
          </div>
          <div class="card mb-4 p-3">
            <table
              class="table table-hover table-striped mt-4 table-responsive"
            >
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Full Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Email</th>
                  <th scope="col">Gender</th>
                  <th scope="col">BMI</th>
                  <th scope="col">Health Status</th>
                  <th scope="col">Address</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="result"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input
                  type="fullName"
                  class="form-control"
                  id="updatedFullName"
                />
                <div id="updatedFullNameMessage"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Age</label>
                <input
                  type="age"
                  class="form-control"
                  id="updatedAge"
                  value="18"
                />
                <div id="updatedAgeMessage"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="updatedEmail" />
                <div id="updatedEmailMessage"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" id="updatedGender">
                  <option value="male" selected>Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
                <div id="updatedGenderMessage"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Height (m)</label>
                <input type="height" class="form-control" id="updatedHeight" />
                <div id="updatedHeightMessage"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Weight (kg)</label>
                <input type="weight" class="form-control" id="updatedWeight" />
                <div id="updatedWeightMessage"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea
                  type="address"
                  class="form-control"
                  id="updatedAddress"
                ></textarea>
                <div id="updatedAddressMessage"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                onclick="updatePerson()"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete person</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Do you want to delete this row?</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                No
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
                onclick="deletePerson()"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/root.js"></script>
    <script src="./src/validation.js"></script>
    <script src="./src/create.js"></script>
    <script src="./src/update.js"></script>
    <script src="./src/delete.js"></script>
    <script src="./src/search.js"></script>
    <script src="./src/generate.js"></script>
  </body>
</html>
